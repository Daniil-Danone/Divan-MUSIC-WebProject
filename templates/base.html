<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/posts.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="icon" href="../static/img/logotype.ico">
    <title>{{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a class="header__logo" href="/">
                        <img src="../static/img/logo_v2.png" class="header__logo__image " alt="">
                    </a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li>
                                <a href="/" class="header__link link">Главная</a>
                            </li>
                            <li>
                                <a href="/posts" class="header__link link">Новости</a>
                            </li>
                            <li>
                                <a href="/" class="header__link link">Маркетплейс</a>
                            </li>
                            {% if current_user.is_authenticated %}
                                <li>
                                    {% if image %}
                                        <img src="{{ url_for('static', filename=current_user.avatar_path) }}" class="miniature__avatar"
                                                         alt="">
                                    {% else %}
                                        <img src="{{ url_for('static', filename='/img/avatars/no_avatar.png') }}"
                                                         class="miniature__avatar" alt="">
                                    {% endif %}
                                </li>
                                <li>
                                    <a href="/profile" class="header__link link header__username">
                                        {{ current_user.username }}
                                    </a>
                                </li>
                            {% else %}
                                <li><a href="/auth" class="header__link authorization__link">ВОЙТИ</a></li>
                                <li><a href="/registration" class="header__link authorization__link">ЗАРЕГИСТРИРОВАТЬСЯ</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>

        </header>

        <!-- Begin page content -->
        <main role="main" class="main">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <form method="post" novalidate>
                <ul>
                    <li>
                        <a class="footer__link" aria-current="page" href="/">Главная</a>
                    </li>
                </ul>
            </form>
        </footer>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
